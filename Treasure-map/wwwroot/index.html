0<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style/StyleSheet.css" />
</head>
<body>
    <header class="main-head">
        <nav class="navbar">
            <img class="logo-navbar" src="content/icons/it.svg" />

            <!--
                    <div class="cours-navbar">
                      <button class="btn-navbar"><span>Cours</span></button>
                      <div class="bar-navbar"></div>
                    </div> -->
        </nav>
    </header>


    <!-- SELECTED FILE FORM-->
    <section class="input-map">

        <div class="input-file">
            <form action="" method="get">
                <input type="file" id="myFile" name="filename" value="Choisir un fichier"/>
                <input type="submit"  value="Envoyer" />
            </form>
        </div>


        <!-- TEXT AREA FORM -->
        <div class="input-text">
            <textarea form="input-textarea" name="textarea" rows="10" cols="100">
# {Carte} - {Nb. de case en largeur} - {Nb. de case en hauteur} 
C - 3 - 4
# {Montagne} - {Axe horizontal} - {Axe vertical} 
M - 1 - 0
M - 2 - 1
# {Trésor} - {Axe horizontal} - {Axe vertical} - {Nb. de trésors} 
T - 0 - 3 - 2
T - 1 - 3 - 3
# {Aventurier} - {Nom} - {Axe horizontal} - {Axe vertical} - {Orientation} - {Mouvement} 
A - Lara - 1 - 1 - S - AADADAGGA</textarea>
            <form action="action_request.js" id="usrform">
                <input type="submit" value="Envoyer">
            </form>
        </div>



    </section>


    <section class="definition-map"></section>
</body>
</html>
